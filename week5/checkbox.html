<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form3">
      <input type="checkbox"  id="chkLaptop" value="Laptop">laptop
<span id="err"> </span><br><br>
<input type="submit" value="submit">
</form>    
<script>
 document.form3.onsubmit=function()
{
return validate();
}
var validate=function()
{
    var isvalid=true;
    var chkbox=document.getElementById("chkLaptop").checked;
    var error=document.getElementById("err");
    
    if(chkbox==false)
    {
        isvalid=false;
        error.innerHTML="Please select Laptop";
        error.style.color="red";
    }
    return isvalid;
}
    </script>
</body>
</html>
