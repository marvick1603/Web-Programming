<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        //== VS ===
        var num1=10;//number
         num2="10";//String

         res=(num1==num2);
         document.write("Result of =="+res+"<br>");
         res2=(num1===num2);
         document.write("Result of  ==="+res2+"<br>");
        
         res3=(20!=="20");
         document.write("Result of  !=="+res3+"<br>");

         ex=parseInt("2x1");
        document.write(ex);
         
        let name=prompt("one","two");
        let x="Three";
        if(name=="null"||name=="")
        {
           x="four";
           document.write(x);
        }
        else
        {
         x=name;
         document.write(x);
        }

       

        


    </script>
</body>
</html>
